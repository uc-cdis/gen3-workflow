components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    HTTPBearer:
      scheme: bearer
      type: http
info:
  title: Gen3Workflow
  version: 0.1.0
openapi: 3.1.0
paths:
  /_status:
    get:
      operationId: get_status
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Get Status
                type: object
          description: Successful Response
      summary: Get Status
      tags:
      - System
  /_version:
    get:
      operationId: get_version
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Get Version
                type: object
          description: Successful Response
      summary: Get Version
      tags:
      - System
  /ga4gh/tes/v1/service-info:
    get:
      operationId: service_info
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Service Info
                type: object
          description: Successful Response
      security:
      - HTTPBearer: []
      summary: Service Info
      tags:
      - GA4GH TES
  /ga4gh/tes/v1/tasks:
    get:
      operationId: list_tasks
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response List Tasks
                type: object
          description: Successful Response
      security:
      - HTTPBearer: []
      summary: List Tasks
      tags:
      - GA4GH TES
    post:
      operationId: create_task
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Create Task
                type: object
          description: Successful Response
      security:
      - HTTPBearer: []
      summary: Create Task
      tags:
      - GA4GH TES
  /ga4gh/tes/v1/tasks/{task_id}:
    get:
      operationId: get_task
      parameters:
      - in: path
        name: task_id
        required: true
        schema:
          title: Task Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Get Task
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Task
      tags:
      - GA4GH TES
  /ga4gh/tes/v1/tasks/{task_id}:cancel:
    post:
      operationId: cancel_task
      parameters:
      - in: path
        name: task_id
        required: true
        schema:
          title: Task Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Cancel Task
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Cancel Task
      tags:
      - GA4GH TES
  /s3/{path}:
    delete:
      description: 'Receive incoming signed S3 requests, re-sign them (AWS Signature
        Version 4 algorithm) with the

        appropriate credentials to access the current user''s AWS S3 bucket, and forward
        them to

        AWS S3. The recommended way to use this endpoint is to use an AWS library,
        SDK or CLI.


        The S3 endpoint is exposed at `/s3` as well as at the root `/` to support
        S3 clients that do

        not support S3 endpoints with a path, such as the Minio-go S3 client.'
      operationId: s3_endpoint
      parameters:
      - in: path
        name: path
        required: true
        schema:
          title: Path
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
